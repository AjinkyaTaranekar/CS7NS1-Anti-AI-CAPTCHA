<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Secure Bank - Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .hp-field {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen py-12 px-4">
    <div class="max-w-screen-xl w-full mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white p-4 rounded-full shadow-lg mb-4">
                <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Scalable Secure Bank</h1>
            <p class="text-purple-100">Create your secure banking account</p>
        </div>

        <!-- Signup Form Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form id="signupForm" class="space-y-6">
                <!-- User Details (Side-by-side on desktop) -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            required 
                            minlength="2"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                            placeholder="John Doe"
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                            placeholder="you@example.com"
                        >
                    </div>
                </div>

                <!-- Passwords (Side-by-side on desktop) -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            minlength="8"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                            placeholder="Minimum 8 characters, mixed case, number, symbol"
                            autocomplete="new-password"
                        >
                        <p id="passwordHint" class="mt-1 text-xs text-gray-500">Must be 8+ chars, include uppercase, lowercase, number, and symbol.</p>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            minlength="8"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                            placeholder="Re-enter your password"
                            autocomplete="new-password"
                        >
                        <p id="confirmHint" class="mt-1 text-xs text-gray-500">Re-enter the same password to confirm.</p>
                    </div>
                </div>

                <div class="hp-field" aria-hidden="true">
                    <label for="website">Website URL</label>
                    <input type="url" id="website" name="website" autocomplete="off" tabindex="-1" placeholder="https://example.com">
                </div>
                <div class="hp-field" aria-hidden="true">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" autocomplete="off" tabindex="-1" placeholder="Your company">
                </div>

                <!-- CAPTCHA Section -->
                <div class="border-t border-gray-200 pt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">Security Verification</label>
                    
                    <!-- CAPTCHA Image -->
                    <div class="mb-4">
                        <div id="captchaContainer" class="bg-gray-100 rounded-lg p-4 text-center">
                            <p class="text-gray-500">Loading CAPTCHA...</p>
                        </div>
                        <button 
                            type="button" 
                            id="refreshCaptcha"
                            class="mt-2 text-sm text-purple-600 hover:text-purple-800 font-medium flex items-center gap-1"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            Refresh CAPTCHA
                        </button>
                    </div>

                    <!-- CAPTCHA Answer Input -->
                    <div>
                        <label for="captchaAnswer" class="block text-sm font-medium text-gray-700 mb-2">Enter the text shown above</label>
                        <input 
                            type="text" 
                            id="captchaAnswer" 
                            name="captchaAnswer" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition uppercase"
                            placeholder="Enter CAPTCHA text"
                            autocomplete="off"
                        >
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm"></div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white py-3 px-6 rounded-lg font-semibold hover:from-purple-700 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition shadow-lg"
                >
                    Create Account
                </button>
            </form>

            <!-- Footer -->
            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="#" class="text-purple-600 hover:text-purple-800 font-medium">Sign in</a>
            </p>
        </div>

        <!-- Security Notice -->
        <div class="mt-6 text-center text-sm text-purple-100">
            <svg class="w-4 h-4 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
            </svg>
            Your data is encrypted and secured
        </div>
    </div>

    <script>
        let currentCaptchaId = null;

        // Load CAPTCHA on page load
        async function loadCaptcha() {
            const container = document.getElementById('captchaContainer');
            container.innerHTML = '<p class="text-gray-500">Loading CAPTCHA...</p>';
            
            try {
                const response = await fetch('/api/captcha/challenge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load CAPTCHA');
                }

                const data = await response.json();
                currentCaptchaId = data.captcha_id;
                
                container.innerHTML = `
                    <img 
                        src="${data.captcha_image_url}" 
                        alt="CAPTCHA" 
                        class="max-w-full h-auto rounded-lg shadow-inner"
                    >
                `;
                
                document.getElementById('captchaAnswer').value = '';
            } catch (error) {
                container.innerHTML = `
                    <p class="text-red-500">Failed to load CAPTCHA. Please refresh.</p>
                `;
                console.error('CAPTCHA load error:', error);
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.classList.add('hidden');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.add('hidden');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        }

        // Password validation
        function isStrongPassword(pw) {
            // At least 8 chars, one uppercase, one lowercase, one digit, one special
            const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s]).{8,}$/;
            return re.test(pw);
        }

        function validatePasswords() {
            const pw = document.getElementById('password').value;
            const cpw = document.getElementById('confirmPassword').value;
            const hint = document.getElementById('passwordHint');
            const chint = document.getElementById('confirmHint');

            let ok = true;
            if (!isStrongPassword(pw)) {
                hint.classList.remove('text-gray-500');
                hint.classList.add('text-red-600');
                ok = false;
            } else {
                hint.classList.remove('text-red-600');
                hint.classList.add('text-gray-500');
            }

            if (cpw && pw !== cpw) {
                chint.textContent = 'Passwords do not match. Please re-enter.';
                chint.classList.remove('text-gray-500');
                chint.classList.add('text-red-600');
                ok = false;
            } else {
                chint.textContent = 'Re-enter the same password to confirm.';
                chint.classList.remove('text-red-600');
                chint.classList.add('text-gray-500');
            }
            return ok;
        }

        document.getElementById('password').addEventListener('input', validatePasswords);
        document.getElementById('confirmPassword').addEventListener('input', validatePasswords);

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Client-side honeypot checks
            const website = document.getElementById('website').value;
            const company = document.getElementById('company').value;
            const phoneVerify = document.getElementById('phone_verify').value;
            if ((website && website.trim()) || (company && company.trim()) || (phoneVerify && phoneVerify.trim())) {
                showError('Suspicious activity detected. Please try again.');
                return;
            }

            // Client-side password checks
            if (!validatePasswords()) {
                showError('Please use a strong password and ensure both entries match.');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('fullName').value,
                captcha_id: currentCaptchaId,
                captcha_answer: document.getElementById('captchaAnswer').value,
                website: website,
                company: company,
                phone_verify: phoneVerify
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Signup failed');
                }

                showSuccess(`Account created successfully! Welcome, ${data.email}`);
                document.getElementById('signupForm').reset();
                
                // Reload CAPTCHA for next use
                setTimeout(() => {
                    loadCaptcha();
                }, 2000);

            } catch (error) {
                showError(error.message);
                
                // Reload CAPTCHA on error
                await loadCaptcha();
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        // Refresh CAPTCHA button
        document.getElementById('refreshCaptcha').addEventListener('click', loadCaptcha);

        // Load initial CAPTCHA
        loadCaptcha();
    </script>
</body>
</html>
